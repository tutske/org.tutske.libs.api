plugins {
	id "org.tutske.gradle" version 'a.2.4'
}

group = 'org.tutske.libs'

jacoco.toolVersion = '0.8.6'
java.sourceCompatibility = JavaVersion.VERSION_11
java.targetCompatibility = JavaVersion.VERSION_11

dependencies {
	api (
		[ group: 'org.slf4j', name: 'slf4j-api', version: '[1.7,2)' ],
		[ group: 'org.tutske.libs', name: 'org.tutske.libs.utils', version: '[a.3.0,)' ],
		[ group: 'org.tutske.libs', name: 'org.tutske.libs.json', version: '[a.2.0,)' ]
	)
	testImplementation (
		[ group: 'org.junit.jupiter', name: 'junit-jupiter', version: '[5,6)'],
		[ group: 'org.hamcrest', name: 'hamcrest', version: '[2,)' ],
		[ group: 'org.mockito', name: 'mockito-core', version: '[2,)' ]
	)
}

compileJava {
	doFirst {
		options.compilerArgs = [
			'--module-path', classpath.asPath,
			'--release', '11'
		]
		classpath = files ()
	}
}

test {
	useJUnitPlatform ()
}
